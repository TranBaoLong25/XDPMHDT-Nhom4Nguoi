version: "3.8"

services:
  # 1. DATABASE (PostgreSQL)
  db:
    image: postgres:14-alpine
    container_name: ev-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ev_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ev_pass}
      - POSTGRES_DB=${POSTGRES_DB:-ev_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - ev_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ev_user} -d ${POSTGRES_DB:-ev_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. REDIS CACHE
  redis:
    image: redis:alpine
    container_name: ev-redis-cache
    ports:
      - "6379:6379"
    networks:
      - ev_network

  # 3. USER SERVICE (FastAPI)
  user-service:
    build: ./services/user-service
    container_name: ev-user-service
    volumes:
      - ./services/user-service:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ev_user}:${POSTGRES_PASSWORD:-ev_pass}@db:5432/${POSTGRES_DB:-ev_db}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ev_network

  # 4. API GATEWAY (Nginx) - ĐÃ SỬA ĐÚNG
  api-gateway:
    build: ./api-gateway
    container_name: ev-api-gateway
    ports:
      - "80:80" # Cổng chính cho toàn bộ hệ thống
    depends_on:
      - user-service
    networks:
      - ev_network
    # Đã xóa phần 'environment' của Flask

  # 5. FRONTEND (Nginx)
  frontend:
    build: ./frontend
    container_name: ev-frontend
    ports:
      - "8080:80"
    networks:
      - ev_network

networks:
  ev_network:
    driver: bridge

volumes:
  postgres_data:
