# File cấu hình Nginx cho API Gateway

# upstream trỏ đến container user-service trên Docker network
# Tên 'user-service' phải khớp với tên service trong docker-compose.yml
# Port 8000 phải khớp với port mà uvicorn đang chạy bên trong container user-service
upstream user_service_backend {
    server user-service:8000;
}

server {
    listen 80;

    # Cấu hình cho mọi request bắt đầu bằng /api/
    location /api/ {
        # Xóa prefix /api/ trước khi chuyển tiếp
        rewrite /api/(.*) /$1 break;
        
        # Chuyển tiếp request đến user_service_backend
        proxy_pass http://user_service_backend;
        
        # Cấu hình các header cần thiết
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}