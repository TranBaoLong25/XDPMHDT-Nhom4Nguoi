upstream user_service_upstream {
    server user-service:5000;
}

upstream frontend_service_upstream {
    server frontend:80;
}

upstream inventory_service_upstream {
    server inventory-service:8000; 
}
upstream booking_service_upstream {
    server booking-service:8001;
}
upstream finance_service_upstream {
    server finance-service:8002;
}

upstream notification_service_upstream {
    server notification-service:8005;
}

upstream maintenance_service_upstream { 
    server maintenance-service:8003;
}
upstream payment_service_upstream { 
    server payment-service:8004; 
}

server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 1️⃣ ROUTE API CỤ THỂ (DÀI NHẤT) - XỬ LÝ TRƯỚC
    
    # 1. FINANCE SERVICE

    location /health {
        proxy_pass http://user_service_upstream/health; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/invoices/ {
        proxy_pass http://finance_service_upstream; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /api/payments/ { # <--- THÊM KHỐI NÀY
        proxy_pass http://payment_service_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/maintenance/ { # <--- THÊM KHỐI NÀY
        proxy_pass http://maintenance_service_upstream; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/notifications/ {
        proxy_pass http://notification_service_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # 2. INVENTORY SERVICE
    location /api/inventory/ {
        proxy_pass http://inventory_service_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 3. BOOKING SERVICE
    location /api/bookings/ {
        proxy_pass http://booking_service_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 2️⃣ ROUTE API CHUNG (FALLBACK cho User Service) - ĐẶT CUỐI CÙNG TRONG KHỐI API
    # Route này xử lý các endpoint của User Service: /api/login, /api/register, /api/profile, etc.
    location /api/ {
        proxy_pass http://user_service_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 3️⃣ ROUTE FRONTEND (ROOT)
    location / {
        proxy_pass http://frontend_service_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}