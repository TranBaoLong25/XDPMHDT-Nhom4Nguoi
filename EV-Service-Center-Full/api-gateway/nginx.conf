
upstream user_service_upstream {
    server user-service:5000;
}


upstream frontend_service_upstream {
    server frontend:80;
}

upstream inventory_service_upstream {
    server inventory-service:8000; # Trỏ đến container và cổng của Inventory Service
}

server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # ======================================================
    # 1️⃣ ROUTE API (Ưu tiên)
    # ======================================================
    # Tất cả request bắt đầu bằng /api/
    location /api/ {
        # Sẽ được chuyển đến 'user_service_upstream'
        proxy_pass http://user_service_upstream;

        # Cài đặt headers quan trọng
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/inventory/ {
        # Sẽ được chuyển đến 'inventory_service_upstream'
        proxy_pass http://inventory_service_upstream;

        # Cài đặt headers quan trọng
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ======================================================
    # 2️⃣ ROUTE FRONTEND (Tất cả những gì còn lại)
    # ======================================================
    # Tất cả request KHÁC (như / , /admin.html, /scripts.js)
    location / {
        # Sẽ được chuyển đến 'frontend_service_upstream'
        proxy_pass http://frontend_service_upstream;

        # Cài đặt headers quan trọng
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}