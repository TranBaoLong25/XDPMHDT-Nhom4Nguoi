<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - EV Service Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Đảm bảo trang login chiếm toàn bộ viewport */
      .page-auth {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dashboard-section.active {
        display: block;
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      /* TỐI ƯU: Thiết lập màu nền và hiệu ứng focus chung cho form admin */
      input:focus,
      textarea:focus,
      select:focus {
        border-color: #4f46e5; /* indigo-600 */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* ring-indigo-500/50 */
        outline: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- 1. LOGIN PAGE -->
    <div id="admin-login-page" class="page-auth">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
        <form id="admin-login-form">
          <div class="mb-4">
            <label
              for="admin-email"
              class="block text-sm font-medium text-gray-700"
              >Email hoặc Username</label
            >
            <input
              type="text"
              id="admin-email"
              autocomplete="username"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="admin-password"
              class="block text-sm font-medium text-gray-700"
              >Mật khẩu</label
            >
            <input
              type="password"
              id="admin-password"
              autocomplete="current-password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700"
          >
            Đăng Nhập
          </button>
        </form>
      </div>
    </div>

    <!-- 2. DASHBOARD CONTENT (Chứa Header, Main và Sections) -->
    <div id="dashboard" class="hidden">
      <!-- HEADER MỚI (Có Navigation) -->
      <header class="bg-white shadow">
        <div
          class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
        >
          <h1 id="dashboard-title" class="text-2xl font-bold text-gray-900">
            Quản lý Kho Phụ Tùng
          </h1>
          <div class="flex items-center space-x-4">
            <button
              onclick="navigateToDashboardSection('users-section', 'Quản lý Người Dùng')"
              class="text-gray-600 hover:text-indigo-600 font-medium"
            >
              Users
            </button>
            <button
              onclick="navigateToDashboardSection('inventory-section', 'Quản lý Kho Phụ Tùng')"
              class="text-gray-600 hover:text-indigo-600 font-medium"
            >
              Kho Phụ Tùng
            </button>
            <button
              onclick="adminLogout()"
              class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600"
            >
              Đăng Xuất
            </button>
          </div>
        </div>
      </header>

      <!-- MAIN CONTENT (Sections) -->
      <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Section: USERS -->
        <div id="users-section" class="dashboard-section hidden">
          <h2 class="text-xl font-semibold mb-4">Danh sách người dùng</h2>
          <div class="flex justify-end mb-4">
            <button
              onclick="openAddUserModal()"
              class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 shadow"
            >
              + Thêm Người Dùng Mới
            </button>
          </div>
          <div class="bg-white shadow rounded-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Username
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Email
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Role
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                id="users-table-body"
                class="bg-white divide-y divide-gray-200"
              ></tbody>
            </table>
          </div>
        </div>

        <!-- Section: INVENTORY (Mặc định active) -->
        <div id="inventory-section" class="dashboard-section active">
          <h2 class="text-xl font-semibold mb-4">
            Danh sách Vật tư & Phụ tùng
          </h2>
          <div class="flex justify-between items-center mb-4">
            <button
              onclick="loadAllInventory()"
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 shadow"
            >
              Tải lại Kho hàng
            </button>
            <button
              onclick="openItemModal('add')"
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow"
            >
              + Thêm Vật tư Mới
            </button>
          </div>
          <div class="bg-white shadow rounded-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tên Vật tư
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Mã Part
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tồn Kho
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Min Stock
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Giá (VND)
                  </th>
                  <th
                    class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                id="inventory-table-body"
                class="bg-white divide-y divide-gray-200"
              >
                <tr>
                  <td colspan="7" class="text-center py-4 text-gray-500">
                    Đang tải dữ liệu...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- 3. GLOBAL MODALS & SPINNER -->
    <div
      id="loading-spinner"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"
      ></div>
    </div>

    <!-- MODAL THÊM USER (Vị trí cũ) -->
    <div
      id="add-user-modal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-40"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h3 class="text-xl font-bold mb-6 text-gray-800">Tạo Tài Khoản Mới</h3>
        <form id="add-user-form">
          <div class="mb-4">
            <label
              for="add-username"
              class="block text-sm font-medium text-gray-700"
              >Tên đăng nhập</label
            >
            <input
              type="text"
              id="add-username"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="add-email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="add-email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="add-password"
              class="block text-sm font-medium text-gray-700"
              >Mật khẩu</label
            >
            <input
              type="password"
              id="add-password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="add-role"
              class="block text-sm font-medium text-gray-700"
              >Vai trò</label
            >
            <select
              id="add-role"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white"
            >
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="flex justify-end space-x-4 mt-8">
            <button
              type="button"
              onclick="closeAddUserModal()"
              class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            >
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL THÊM/SỬA VẬT TƯ (MỚI) -->
    <div
      id="item-modal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-40"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h3 id="item-modal-title" class="text-xl font-bold mb-6 text-gray-800">
          Thêm Vật tư Mới
        </h3>

        <form id="item-form">
          <input type="hidden" id="item-id-hidden" />
          <div class="mb-4">
            <label
              for="item-name"
              class="block text-sm font-medium text-gray-700"
              >Tên Vật tư</label
            >
            <input
              type="text"
              id="item-name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="item-part-number"
              class="block text-sm font-medium text-gray-700"
              >Mã Part (Part Number)</label
            >
            <input
              type="text"
              id="item-part-number"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>

          <div class="flex space-x-4 mb-4">
            <div class="flex-1">
              <label
                for="item-quantity"
                class="block text-sm font-medium text-gray-700"
                >Số lượng Tồn Kho</label
              >
              <input
                type="number"
                id="item-quantity"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                required
                min="0"
              />
            </div>
            <div class="flex-1">
              <label
                for="item-min-quantity"
                class="block text-sm font-medium text-gray-700"
                >Tồn kho Tối thiểu (Min Stock)</label
              >
              <input
                type="number"
                id="item-min-quantity"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                required
                min="0"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="item-price"
              class="block text-sm font-medium text-gray-700"
              >Giá (VND)</label
            >
            <input
              type="number"
              id="item-price"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
              required
              min="0"
            />
          </div>

          <div class="flex justify-end space-x-4 mt-8">
            <button
              type="button"
              onclick="closeItemModal()"
              class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
            >
              Hủy
            </button>
            <button
              type="submit"
              id="item-submit-button"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            >
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 4. JAVASCRIPT -->
    <script src="admin_scripts.js"></script>
  </body>
</html>
